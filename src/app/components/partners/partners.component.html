<div class="container partners">
    <div class="row">
        <owl-carousel-o [options]="customOptions">
            <ng-template carouselSlide *ngFor="let logo of partners">
                <img [src]="logo.img" [alt]="logo.name" class="partners__image">
            </ng-template>
        </owl-carousel-o>
    </div>
</div>
